	                <div id="cadre" class="col-lg-6 col-md-8 col-sm-10 col-12"><!--colonne large  6unités sur écrans larges(lg), 8unités sur écrans moyens(md),10unités sur écrans + petits(sm), occupera largeur max 12unités sur écrans extrapetits(xs).-->
                      <h2>Calcul de prime d'assurance.</h2>
                      <p>Remplissez le formulaire pour calculer la prime d'assurance</p>
                        <form>
                          <label for="age">Âge :</label>
                          <input type="number" id="age" name="age" required><br><br>
      
                          <label for="permis">Années de permis :</label>
                          <input type="number" id="permis" name="permis" required><br><br>
      
                          <label for="accidents">Nombre d'accidents :</label>
                          <input type="number" id="accidents" name="accidents" required><br><br>
      
                          <label for="anciennete">Ancienneté chez la compagnie :</label>
                          <input type="number" id="anciennete" name="anciennete" required><br><br>
      
                          <button type="button" onclick="calculerPrime()">Calculer la prime</button>
                        </form>   
                        <p id="resultat"></p>
		            </div>	
		        </div>	
            </div>	
            <script>
                function calculerPrime() {
					//// Récupération des valeurs des champs "age", "permis" et "accidents"
			      let age = parseInt(document.getElementById("age").value);
			      let permis = parseInt(document.getElementById("permis").value);
			      let accidents = parseInt(document.getElementById("accidents").value);
			      let tarif = "";  // Initialisation de la variable tarif

			      if (accidents > 3) {//Si accidents >à 3,  conducteur refuser pour l'assurance.
				   tarif = "Refusé";
				   // Condition cas où âge <25ans,permis -de 2ans et  pas eu d'accidents
			      } else if (age < 25 && permis < 2 && accidents == 0) {
				   tarif = "Tarif rouge";
				   // Condition cas où âge est <25ans,permis a au moins 2 ans et  pas eu d'accidents
			      } else if (age < 25 && permis >= 2 && accidents == 0) {
				   tarif = "Tarif orange";
				   // Condition âge <25 ans et 1 accident, ou âge >ou= 25 ans, permis au moins 2 ans et  pas eu d'accidents
			      } else if ((age < 25 && permis >= 2 && accidents == 1) || (age >= 25 && permis < 2 && accidents == 0)) {
				   tarif = "Tarif vert";
				   // Condition cas âge <25ans et 2 accidents, ou l'âge est supérieur ou égal à 25 ans, permis -2 ans et 1 accident, ou âge >ou=25 ans, permis au moins 2 ans et pas d'accidents
			      } else if ((age < 25 && permis >= 2 && accidents == 2) || (age >= 25 && permis < 2 && accidents == 1) || (age >= 25 && permis >= 2 && accidents == 0)) {
				   tarif = "Tarif orange";
			      // Condition pour le cas où aucune des conditions précédentes satisfaite
				} else {
			       tarif = "Tarif rouge";
			      }
                  // Affichage du résultat dans la balise avec l'id "resultat"
			      let resultat = document.getElementById("resultat");
			      resultat.innerHTML = "Le tarif est : " + tarif;
		        }
            </script>
